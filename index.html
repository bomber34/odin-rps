<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"> 
    <title>Rock Paper Scissors!</title>
    <script src="rockPaperScissor.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="scoreTexts">
        <p id="playerScoreText">You: 0</p>
        <p id="computerScoreText">Computer: 0</p>
    </div>
    <div id="choiceInformationDiv">
        <p id="playerSelection">Choose rock, paper or scissors please!</p>
        <p id="computerSelection" style="visibility: hidden;">Computer selected: </p>
        <p id="matchText" style="visibility: hidden;">No match occured, yet!</p>
    </div>
    <div id="action-div">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
    </div>
</body>
</html>
