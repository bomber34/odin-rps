<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"> 
    <title>Rock Paper Scissors!</title>
    <script src="rockPaperScissor.js" defer></script>
</head>
<body>
        <!-- custom alert dialogue -->
        <dialog id="alert" role="dialog" aria-labelledby="alert-dialog-heading">
            <button id="alertBarCloseBtn" class="close">Schließen</button>
            <h2 id="alert-dialog-heading">Info</h2>
            <p id="alertText">Dieses Fenster können Sie bedenkenlos wieder schließen.</p>
            <p class="button-row">
              <button id="alertBarOkBtn">OK</button>
            </p>
          </dialog>
    <!-- normal content -->
    <h1>Rock Paper Scissors</h1>
    <h4>First player to get 5 points wins!</h2>
    <div id="scoreTexts">
        <p id="playerScoreText">You: 0</p>
        <p id="computerScoreText">Computer: 0</p>
    </div>
    <div id="choiceInformationDiv">
        <p id="playerSelection">Choose rock, paper or scissors please!</p>
        <p id="computerSelection" class="invisibleOnLoad">Computer selected: </p>
        <p id="matchText" class="invisibleOnLoad">No match occured, yet!</p>
    </div>
    <div id="action-div">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
    </div>
</body>
</html>
